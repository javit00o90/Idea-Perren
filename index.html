<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
     <!-- Botón que muestra u oculta la opción de agregar -->
     <button id="botonMostrar" class="btn btn-primary botonAgregar">Agregar producto</button>

     <!-- Form para agregar nuevo producto -->
     <div class="agregarProdForm hidden formNuevo" id="agregarProductoForm">
         <h4>Agregar producto nuevo:</h4>
         <form>
            <label class="textoLabel" for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label class="textoLabel" for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" required>

            <label class="textoLabel" for="precio">Precio:</label>
            <input type="number" id="precio" required>

            <label class="textoLabel" for="color">Color:</label>
            <select id="color" required>
                <option value="galvanizado">Galvanizado</option>
                <option value="negro">Negro</option>
            </select>
            <button class="btn btn-info" type="button" id="botonAgregarProd"">Agregar</button>
        </form>
     </div>

    <div class="listaProductos"></div>

    <div class="botonesAccion">
        <button class="btn btn-warning botonCalculo" id="calcularPrecioTotal">Calcular precio total</button>
        <button class="btn btn-success botonGuardar" id="guardarCambios">Guardar</button>
    </div>
    <div class="precioTotal" id="precioTotalCont"></div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
